server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Manejo de página 404 personalizada de Astro
    error_page 404 /404.html;

    location / {
        # Intenta servir el archivo solicitado, luego el directorio (para index.html implícito), o devuelve 404
        try_files $uri $uri/ =404;
    }

    # Cacheo opcional para assets estáticos (imágenes, css, js)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff|woff2|ttf|eot)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}

